_schema-version: 3.3.0
ID: talent-management
description: A simple CAP project.
version: 1.0.0
modules:
- name: talent-management-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: talent-management-db
  - name: uaa_talent-management
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: talent-management-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: talent-management-db
  parameters:
    buildpack: nodejs_buildpack
- name: talent-management-destination-content
  type: com.sap.application.content
  requires:
  - name: talent-management-destination-service
    parameters:
      content-target: true
  - name: talent-management_html_repo_host
    parameters:
      service-key:
        name: talent-management_html_repo_host-key
  - name: uaa_talent-management
    parameters:
      service-key:
        name: uaa_talent-management-key
  parameters:
    content:
      instance:
        destinations:
        - Name: talent_talent_management_html_repo_host
          ServiceInstanceName: talent-management-html5-app-host-service
          ServiceKeyName: talent-management_html_repo_host-key
          sap.cloud.service: talent
        - Authentication: OAuth2UserTokenExchange
          Name: talent_uaa_talent_management
          ServiceInstanceName: talent-management-xsuaa-service
          ServiceKeyName: uaa_talent-management-key
          sap.cloud.service: talent
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: talent-management-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: talent-management_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - createcandidate.zip
      name: createcandidate
      target-path: resources/
- name: createcandidate
  type: html5
  path: app/create-candidate
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: talent-management-db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: CANDIDATE
      xsappname: talent-management
    service: hana
    service-plan: hdi-shared
- name: talent-management-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: talent-management-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: talent-management-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: talent-management_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: talent-management-html5-app-host-service
    service-plan: app-host
- name: uaa_talent-management
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: talent-management-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
    - mkdir -p resources